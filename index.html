<!DOCTYPE html>
<html>

<head>
  <title>My Daily TODO List</title>
  <meta name="description" content="My list that contains my daily todo tasks so that I remain on track">

  <!-- including other libraries -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="navigation">
    <img class="logo" src="img/logo.png">
    <div class="button-container"><button class="btn">Logout</button></div>
  </nav>
  <main>
    <h1>Todo List</h1>
    <p id="due-today">6 tasks are due today</p>
    <div class="form-container">
      <form name="taskForm" class="input-form">
        <input class="input input-todo" type="text" name="task" />
        <button class="btn btn-lg" type="submit" name="submit">Add task</button>
      </form>
      <ul class="todo-list">
        <li class="todo-item">
          <div>
            <h5>Write a blog on HTML</h5>
            <div><small>1st Janurary 2025</small></div>
          </div>
          <div>
            <i class="icon bi bi-check-circle"></i>
            <i class="icon bi bi-x-circle"></i>
          </div>
        </li>
      </ul>
      <hr class="separator" />
      <ul class="todo-list">
        <li class="todo-item todo-completed">
          <div>
            <h5>Complete the pending task for xyz</h5>
          </div>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
